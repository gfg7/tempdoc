upstream tempdoc-api {
          least_conn;
          server $TEMPDOC_API_HOST:$TEMPDOC_API_PORT;
    }


    upstream tempdoc-grpc {
          least_conn;
          server $TEMPDOC_GRPC_HOST:$TEMPDOC_GRPC_PORT;
    }

server {
          server_name tempdoc-web;
          listen 80;
          listen [::]:80;
          charset 8-utf;

          location / {
            proxy_pass http://tempdoc-api;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $http_host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
          }
}

server {
          listen 444 http2;
          listen [::]:444 http2;
          server_name tempdoc;
          charset 8-utf;

          # ssl_certificate cert/server-cert.pem;
          # ssl_certificate_key cert/server-key.pem;

          # ssl_client_certificate cert/ca-cert.pem;
          # ssl_verify_client on;

          location /TempDocSaver.TempDocSaver {
            grpc_pass grpc://tempdoc-grpc;
            grpc_set_header Upgrade $http_upgrade;
            grpc_set_header Connection keep-alive;
            grpc_set_header Host $http_host;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
          }
    }